<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Nova+Flat&family=Oswald&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    
    <header class="site-header contacto">
        <div class="contenedor contenido-header">
            
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de bienes raices">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
              
        </div>
    </header>
    
    <h1 class="centrar-texto seccionPadding">Contacto</h1>
    <img src="img/destacada3.jpg" alt="img contacto">

    <main class="contenido-centrado seccion contenedor">
        <h2 class="centrar-texto fw-300 ">Llena el Formulario de Contacto</h2>

        <form action="">
            
            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre:</label>
                <input class="estilos-form" type="text" placeholder="Ingrese su Nombre" id="nombre" required>
                
                <label for="email">E-mail:</label>
                <input class="estilos-form" type="email" placeholder="Ingrese su email" id="email" required>

                <label for="telefono">Teléfono:</label>
                <input class="estilos-form" type="tel" placeholder="Ingrese un número de teléfono" id="telefono" required>

                <label for="msj">Mensaje:</label>
                <textarea class="estilos-form text-area" name="" id="msj"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>

                <label for="venta-compra">Venta o Compra:</label>
                <select class="estilos-form" name="" id="venta-compra">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="">Venta</option>
                    <option value="">Compra</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input class="estilos-form" type="number" min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea Ser Contactado:</p>
                
                <div class="forma-contacto">
                    <label for="tel">Teléfono</label>
                    <input type="radio" id="tel" name="contacto">
                    

                    <label for="correo">Correo</label>
                    <input type="radio" id="correo" name="contacto">
                </div>
                <p>Si eligió teléfono, seleccione una fecha y horario</p>
                
                <label for="fecha">Fecha</label>
                <input class="estilos-form" type="date" id="fecha">

                <label for="hora">Hora</label>
                <input class="estilos-form" type="time" id="hora" min="09:00" max="20:00" >
            
            </fieldset>

            <input class="boton botones-verdes" type="submit">
            

        </form>
    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            
            <p class="copyright">Todos los derechos reservados &copy;</p>
        </div>
    </footer>   
    
</body>

</html>
